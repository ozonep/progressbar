<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Progress bar</title>
</head>
<body>
<section>
    <div class="progressbar-container" data-pct="100">
        <svg class="progressbar-svg" width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
                    stroke-dashoffset="0"></circle>
            <circle class="progressbar-svg-bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
                    stroke-dashoffset="0"></circle>
        </svg>
    </div>
    <div class="toggles">
        <div id="percent-switch"></div>
        <div id="hiding-switch"></div>
        <div id="animating-switch"></div>
    </div>
</section>
<template id="form-switch">
    <label class="form-switch">
        <input type="checkbox" class="form-switch__input">
        <span class="form-switch__slider"></span>
        <span class="form-switch__label">Animate</span>
    </label>
</template>
<template id="form-input">
    <label class="form-input">
        <input type="number" class="form-input__percent">
        <span class="form-switch__label">Value</span>
    </label>
</template>
<script src="src/components/switch.js"></script>
<script src="src/script.js"></script>
</body>
</html>
