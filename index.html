<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Progress bar</title>
</head>
<body>
<section>
    <div class="progressbar-container" data-pct="100">
        <svg class="progressbar-svg" width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
                    stroke-dashoffset="0"></circle>
            <circle class="progressbar-svg-bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
                    stroke-dashoffset="0"></circle>
        </svg>
    </div>
    <div class="toggles">
            <label class="form-input">
                <input type="number" class="form-input-percent" name="percent">
                Value
            </label>
            <label class="form-switch animate-label">
                <input type="checkbox" class="form-switch-animate">
                <i></i>
                Animate
            </label>
            <label class="form-switch hide-label">
                <input type="checkbox" class="form-switch-hide">
                <i></i>
                Hide
            </label>
    </div>
</section>
<template id="form-switch">
    <div class="toggles">
        <label class="form-input">
            <input type="number" class="form-input-percent" name="percent">
            Value
        </label>
        <label class="form-switch animate-label">
            <input type="checkbox" class="form-switch-animate">
            <i></i>
            Animate
        </label>
        <label class="form-switch hide-label">
            <input type="checkbox" class="form-switch-hide">
            <i></i>
            Hide
        </label>
    </div>
</template>
<script src="src/script.js"></script>
</body>
</html>
